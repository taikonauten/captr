<!doctype html>
<html>
    <head>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-app="captr" ng-csp>
        <h1>captr . settings</h1>
        <form class="captr-options-form" ng-controller="OptionsCtrl">
          <fieldset>
            <input type="text" ng-model="options.url" ng-change="saveOptions()" />
            <label>Redmine URL</label>
          </fieldset>

          <fieldset>
            <input type="text" ng-model="options.apikey" ng-change="saveOptions()" />
            <label>API Key</label>
          </fieldset>

          <fieldset>
            <input type="submit" value="validate" ng-click="testConnection()" />
          </fieldset>
          <fieldset class="report">
            <span ng-bind="options.access"></span>
            <pre ng-bind="options.error"></pre>
          </fieldset>

        </form>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <!--<script src="bower_components/snap.svg/dist/snap.svg-min.js"></script> -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/captr.js -->
        <script src="scripts/captr.js"></script>
        <!-- endbuild -->
    </body>
</html>
