<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-action.css" rel="stylesheet">
  <link href="styles/captr.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body ng-app="captr" ng-csp>
  <h1>Editor</h1>
  <div ng-controller="EditorCtrl" editor>
    <topbar></topbar>
    <form novalidate class="css-form">
      Project: <select ng-model="project" ng-options="project.name for project in projects"></select>
      Titel: <input type="text" ng-model="user.name" required /><br />
      Beschreibung: <input type="email" ng-model="user.email" required /><br />
    </form>
    <img ng-src="{{ path }}" />
    <div submit>SENDEN</div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/captr.js"></script>
  <!-- endbuild -->
</body>
</html>
