<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-action.css" rel="stylesheet">
  <link href="styles/captr.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body ng-app="captr" ng-csp>
  <h1>Editor</h1>
  <div ng-controller="EditorCtrl" editor>
    <topbar></topbar>
    <form ng-submit="submit()" class="css-form">
      Project: <select ng-model="project" ng-options="project.name for project in projects"></select>
      Tracker: <select ng-model="tracker" ng-options="tracker.name for tracker in trackers"></select>
      Titel: <input type="text" ng-model="issue.subject" required/><br />
      Beschreibung: <textarea ng-model="issue.description"></textarea><br />
      Breite: <span ng-bind="issue.width"></span><br />
      HÃ¶he: <span ng-bind="issue.height"></span><br />
      URL: <span ng-bind="issue.url"></span><br />
      Status: <span ng-bind="issue.status"></span><br />
      <input type="submit" id="submit" value="Submit" />
    </form>
    <canvas id="c" editor></canvas>
    <canvas id="d" draw></canvas>
    <canvas id="r"></canvas>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/captr.js"></script>
  <!-- endbuild -->
</body>
</html>
